<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<title>JSON test</title>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
var data = [{
	item: [
		{
			NAME: "promo_1",
			SLUG: "",
			HED: "Headline 1",
			DEK: "Desc 1",
			CTA1: "cta 1",
			CTA2: "cta 2",
			IMAGE: "1.jpg"
		},
		{
			NAME: "promo_2",
			SLUG: "",
			HED: "Headline 2",
			DEK: "Desc 1",
			CTA1: "cta",
			CTA2: "",
			IMAGE: "2.jpg"
		}
	]
}];
</script>

</head>
<body>
<div style="width: 960px; margin: auto;">
<pre style="white-space: normal;"></pre>
</div>

<script>


for(i = 0; i < data.length; i++){
	var item = data[i].item;
	for(i = 0; i < item.length; i++){
		
		var newHTML = '<div class="row black landing">';
		
		newHTML += '<div class="column col-12" id="'+ item[i].NAME +'">';
		newHTML += '<a href=""></a>';
		newHTML += '<div class="title">';
		newHTML += '<a href="">';
		
		if(item[i].SLUG != ''){newHTML += '<h4>'+ item[i].SLUG +'</h4>';}
		
		newHTML += '<h2>'+ item[i].HED +'</h2>';
		newHTML += '<p>'+ item[i].DEK +'</p>';
		newHTML += '</a>';
		newHTML += '<ul class="links">';
		
		if(item[i].CTA1 != ''){newHTML += '<li><a href="">'+ item[i].CTA1 +'</a></li>';}
		if(item[i].CTA2 != ''){newHTML += '<li><a href="">'+ item[i].CTA2 +'</a></li>';}
		
		newHTML += '</ul></div></div></div>';
		
		$('body').append(newHTML);
	}
}
</script>

</body>
</html>
